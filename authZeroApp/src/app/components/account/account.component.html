
  <div class="container">

      <div class="row">   
        <div class="col-md-12">
            <div class="card border-dark mb-3">
                <div class="card-header bg-warning"><i class="fas fa-envelope-open fa-lg"></i> {{profile?.name}}</div>
                <div class="card-body text-dark">
                  <h5 class="card-title">{{profile?.updated_at}}</h5><br>
  
                  <div class="panel panel-default profile-area">
                      <div class="panel-heading">
                        <h3></h3>
                      </div>
                      <div class="panel-body">
                        <img src="{{profile?.picture}}" class="avatar" alt="avatar"><br>
                        <div>
                          <label><i class="far fa-user"></i> {{profile?.nickname}}</label><br><br>
  
                          <h3 class="nickname">{{ profile?.nickname }}</h3>
                        </div>
                        <pre class="full-profile">{{ profile | json }}</pre>
                      </div>
                    </div>
  
                </div>
  
                <div *ngFor="let user of users?.user">
                  <!-- <h3>{{user.name}}</h3>
                  <h4>{{user.email}}</h4>
                  <h4>{{user.age}}</h4>
                  <h4>{{user.gender}}</h4>
                  <h4>{{user.phone}}</h4>
                  <h4>{{user.address}}</h4>
                  <h4>{{user.country}}</h4>
                </div> -->
  
              </div>
        </div>
      </div>
    </div>
