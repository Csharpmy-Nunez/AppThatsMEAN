<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-8">
        <div class="jumbotron ">
            <h3 class="display-4 text-center">Personalize Profile</h3>
            <p class="lead text-center">Include your personal details. </p>
            <hr class="my-4">
  
            <form id="signup" #signupForm="ngForm" >
                <fieldset>
                  <legend>Complete Form</legend>
                  <p>
                    <input class="form-control" type="text" [(ngModel)] = "name" name="name" id="name" placeholder="Full name" required/>
                  </p>
                  <!-- <p>
                    <input class="form-control" type="email"  [(ngModel)] = "email" name="email" id="email" placeholder="Email" value="{{profile?.name}}" readonly required/>
                  </p> -->
                  <p>
                      <input class="form-control" type="text" [(ngModel)] = "age" name="age" id="age" placeholder="Age" required/>
                    </p>
                  <p>
                      <input class="form-control" type="text" [(ngModel)] = "gender" name="gender" id="gender" placeholder="Gender" required/>
                    </p>
                  <p>
                    <input class="form-control" type="text"
                    [(ngModel)] = "phone" name="phone" id="phone" placeholder="Phone"/>
                  </p>
                  <p>
                      <input class="form-control" type="text" [(ngModel)] = "address" name="address" id="address" placeholder="Address" required/>
                    </p>
                    <p>
                        <input class="form-control" type="text" [(ngModel)] = "country" name="country"
                        id="country" placeholder="Country" required/>
                      </p><br><br>
                  <input class="form-control btn btn-info btn-lg" type="submit"  value="Update Profile" (click)="addUser(); signupForm.reset()"/>
                </fieldset>
              </form>
          </div>
    </div> 
    <div class="col-md-4 col-sm-4">
        <div class="card border-info mb-3" style="max-width: 30rem;">
            <div class="card-header"><h4>{{name}}</h4></div>
            <div class="card-body text-info">
              <h4 class="card-title text-center">Contact Card</h4>
              <ul class="list-group">
                  <li class="list-group-item">Email: {{profile?.name}}</li>
                  <li class="list-group-item">Age: {{age}}</li>
                  <li class="list-group-item">Gender: {{gender}}</li>
                  <li class="list-group-item">Phone: {{phone}}</li>
                  <li class="list-group-item">Address: {{address}}</li>
                  <li class="list-group-item">Country: {{country}}</li>
                </ul>
            </div>
            <p class="text-center" style="font-size:8px;">This information will be saved to a persistent mongo database.</p>
          </div>
    </div>
  </div>
</div>
